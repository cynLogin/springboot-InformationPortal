<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- 请勿在项目正式环境中引用该 layui.css 地址 -->
    <link href="//cdn.staticfile.org/layui/2.8.18/css/layui.css" rel="stylesheet">
</head>
<body>
<style>
    .demo-login-container{width: 320px; margin: 21px auto 0;}
    .demo-login-other .layui-icon{position: relative; display: inline-block; margin: 0 2px; top: 2px; font-size: 26px;}
</style>
<div class="centered-form"style="display: flex;justify-content: center;align-items: center;height: 100vh;">
    <form class="layui-form" role="form" action="/logIn" method="post">
        <h2 class="form-title"style="text-align: center;font-size: 24px;margin-bottom: 20px;">信息门户</h2>
        <div class="demo-login-container">
            <div class="layui-form-item">
                <div class="layui-input-wrap">
                    <div class="layui-input-prefix">
                        <i class="layui-icon layui-icon-username"></i>
                    </div>
                    <input type="text" id="userId" name="userId" value="" lay-verify="required" placeholder="账   号" lay-reqtext="请填写账号" autocomplete="off" class="layui-input" lay-affix="clear">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-wrap">
                    <div class="layui-input-prefix">
                        <i class="layui-icon layui-icon-password"></i>
                    </div>
                    <input type="password" id="password" name="password" value="" lay-verify="required" placeholder="密   码" lay-reqtext="请填写密码" autocomplete="off" class="layui-input" lay-affix="eye">
                </div>
            </div>

            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="demo-login" type="submit" id="login" name="login">登录</button>
            </div>
        </div>
    </form>
</div>
<!-- 请勿在项目正式环境中引用该 layui.js 地址 -->
<script src="//cdn.staticfile.org/layui/2.8.18/layui.js"></script>
</body>
</html>
